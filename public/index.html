<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Dúos</title>
    <style>
        img {
            filter: grayscale(100%);
            cursor: pointer;
            margin: 10px;
            max-width: 150px; 
            max-height: 150px; 
            display: inline-block; 
        }
        img.selected {
            border: 2px solid red;
            filter: none; /
        }
    </style>
</head>
<body>
    <h1>Seleccione un numero de duo</h1>
    <select id="duo-select"></select>
    <div id="images-container"></div>
    <button id="next-btn">Siguiente</button>
    <button id="shuffle-btn">Reordenar</button>
    <button id="reset-btn">Reiniciar</button>

    <script>
        const images = [
            '/imagenes/CS.png',
            '/imagenes/FG.png',
            '/imagenes/FN.png',
            '/imagenes/RL.png',
            '/imagenes/WZ.png'
        ];

        const duos = [
            { name: 'Dúo 1', images: shuffle([...images]) },
            { name: 'Dúo 2', images: shuffle([...images]) },
            { name: 'Dúo 3', images: shuffle([...images]) },
            { name: 'Dúo 4', images: shuffle([...images]) },
            { name: 'Dúo 5', images: shuffle([...images]) },
            { name: 'Dúo 6', images: shuffle([...images]) },
            { name: 'Dúo 7', images: shuffle([...images]) },
            { name: 'Dúo 8', images: shuffle([...images]) },
            { name: 'Dúo 9', images: shuffle([...images]) },
            { name: 'Dúo 10', images: shuffle([...images]) },
        ];

        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        
        const duoSelect = document.getElementById('duo-select');
        duos.forEach(duo => {
            const option = document.createElement('option');
            option.value = duo.name;
            option.textContent = duo.name;
            duoSelect.appendChild(option);
        });

        let currentImageIndex = 0;

        duoSelect.addEventListener('change', () => {
            loadImages();
        });

        
        function loadImages() {
            const selectedDuo = duos.find(d => d.name === duoSelect.value);
            const imagesContainer = document.getElementById('images-container');
            imagesContainer.innerHTML = ''; 

            selectedDuo.images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = "Imagen de " + duoSelect.value;
                imagesContainer.appendChild(img);
            });

            resetColors(); 
        }

      
        function resetColors() {
            const allImages = document.querySelectorAll('#images-container img');
            allImages.forEach((img) => {
                img.style.filter = 'grayscale(100%)'; 
                img.classList.remove('selected');
            });
            currentImageIndex = 0; 
            if (allImages.length > 0) {
                allImages[0].style.filter = 'none'; 
                allImages[0].classList.add('selected'); 
            }
        }


        document.getElementById('next-btn').addEventListener('click', () => {
            const allImages = document.querySelectorAll('#images-container img');

            if (allImages.length > 0) {
                allImages[currentImageIndex].style.filter = 'none'; 
                allImages[currentImageIndex].classList.remove('selected'); 

                
                currentImageIndex = (currentImageIndex + 1) % allImages.length;

       
                allImages[currentImageIndex].style.filter = 'none';
                allImages[currentImageIndex].classList.add('selected');
            }
        });

        
        document.getElementById('shuffle-btn').addEventListener('click', () => {
            const selectedDuo = duos.find(d => d.name === duoSelect.value);
            selectedDuo.images = shuffle([...selectedDuo.images]);
            loadImages(); 
        });

       
        document.getElementById('reset-btn').addEventListener('click', () => {
            resetColors();
        });
    </script>
</body>
</html>
