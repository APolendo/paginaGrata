<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Dúos</title>
    <style>
        img {
            filter: grayscale(100%);
            cursor: pointer;
            margin: 10px;
            max-width: 150px;
            max-height: 150px;
            display: inline-block;
        }
        img.selected {
            border: 2px solid red;
            filter: none;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Selecciona un Dúo</h1>
    <select id="duo-select">
        <option value="duo1">Dúo 1</option>
        <option value="duo2">Dúo 2</option>
        <option value="duo3">Dúo 3</option>
        <option value="duo4">Dúo 4</option>
        <option value="duo5">Dúo 5</option>
        <option value="duo6">Dúo 6</option>
        <option value="duo7">Dúo 7</option>
        <option value="duo8">Dúo 8</option>
        <option value="duo9">Dúo 9</option>
        <option value="duo10">Dúo 10</option>
    </select>
    <div id="images-container"></div>
    <button id="next-btn">Siguiente</button>
    <button id="shuffle-btn">Reordenar</button>
    <button id="reset-btn">Reiniciar</button>

    <script>
        const socket = io();
        const images = [
            '/imagenes/CS.png',
            '/imagenes/FG.png',
            '/imagenes/FN.png',
            '/imagenes/RL.png',
            '/imagenes/WZ.png'
        ];
        
        let currentIndex = 0;

        function loadImages() {
            const container = document.getElementById('images-container');
            container.innerHTML = '';
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.id = `img-${index}`;
                img.style.filter = currentIndex === index ? 'none' : 'grayscale(100%)';
                container.appendChild(img);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            loadImages();
        }

        function resetColors() {
            currentIndex = 0;
            loadImages();
        }

        duoSelect.addEventListener('change', () => {
            const selectedDuo = duoSelect.value;
            socket.emit('join duo', selectedDuo);
            loadImages();
        });

        socket.on('duo full', () => {
            alert('El dúo está lleno. No puedes unirte.');
        });

        socket.on('duo joined', (duoId) => {
            console.log(`Te uniste al dúo ${duoId}`);
        });

        socket.on('update next image', () => {
            nextImage();
        });

        socket.on('colors reset', () => {
            resetColors();
        });

        socket.on('images shuffled', () => {
            loadImages();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            const selectedDuo = duoSelect.value;
            socket.emit('next image', selectedDuo);
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            const selectedDuo = duoSelect.value;
            socket.emit('reset colors', selectedDuo);
        });

        document.getElementById('shuffle-btn').addEventListener('click', () => {
            const selectedDuo = duoSelect.value;
            socket.emit('shuffle images', selectedDuo);
            resetColors();
        });

    </script>
</body>
</html>
